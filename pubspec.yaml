name: ffmpeg_kit_https_flutter
description: A Flutter plugin forked from ffmpeg-kit, focusing on HTTPS support and custom enhancements. Supports Android, iOS, and macOS.
repository: https://github.com/chenjun1127/ffmpeg_kit_https_flutter
issue_tracker: https://github.com/chenjun1127/ffmpeg_kit_https_flutter/issues
homepage: https://github.com/chenjun1127/ffmpeg_kit_https_flutter
version: 0.0.4

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_platform_interface: ^0.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
